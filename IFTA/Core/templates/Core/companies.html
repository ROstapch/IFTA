{% extends 'base.html' %}

{% block head %}
    <title>
        Companies
    </title>
{% endblock %}

   
{% block body %}
    {% if companies %}
        <ul>
            {% for comp  in companies %}
                <li>{{ comp }} : </li>
                <p>Total units: {{comp.units}}</p>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no companies to list.</strong>
    {% endif %}
    
{% endblock %}
