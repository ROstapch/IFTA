<!DOCTYPE html>
<html>
    <head>
    	{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'Core/style.css' %}">
        <title>Companies</title>
        <a href="{% url 'Accounts:home'%}">Home</a>
    </head>

    <body>
        {% if companies %}
            <ul>
                {% for comp  in companies %}
                    <li>{{ comp }} : </li>
                    <p>Total units: {{comp.units}}</p>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no companies to list.</strong>
        {% endif %}


        {% if units_amount %}
            <p>{{ amount_of_units }}</p>
        {% endif %}

    </body>
</html>
