{% extends 'base.html' %}


{% block head %}
	<title>Log in</title>
	{% load static %}
{% endblock  %}

{% block body %}

	<form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

	{% if error_message %}
		<p> {{ error_message }}</p>
	{% endif %}
{% endblock  %}
