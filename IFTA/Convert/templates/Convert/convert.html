<html>
    <head>
        <title>
            CSV file processing (IFTA)
        </title>
    </head>
    <body>

		<form action="{% url "Convert:upload_csv" %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
		{% csrf_token %}
		<div class="form-group">
		    
		    <div class="col-md-8">
		        <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
		    </div>                    
		</div>
		<div class="form-group">                    
		    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
		         <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Convert</button>
		    </div> 
		</div>
		</form>
	</body>
</html>
